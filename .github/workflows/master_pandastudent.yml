# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pandastudent

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2ef8b665886843b68f23782b158eb0f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_043c147c54f94a5e8cba329b2c093cb9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_2ef8b665886843b68f23782b158eb0f8 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pandastudent'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21a6df221c7046d79bf1dd1ed0919e5c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2ef8b665886843b68f23782b158eb0f8 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'