<div id="gallery" class="bg-1">
  <div class="album">
    <div class="container text-center">
      <h3>IMAGE GALLERY</h3>
      <div class="row row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{% for file in files %}
        <div class="col">
          <div class="card shadow-sm">
          <img src="/static/gallery/{{ file }}" alt="Panda Gallery Picture" style="w-100">
          </div>
        </div>  
{% endfor %}
      </div>
    </div>
  </div>
</div>
